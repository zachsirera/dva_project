<!DOCTYPE html>
<html>
<head>
    <title> 
        {% block title %}{% endblock %} 
    </title>

    <!-- Required meta tags -->
    <meta charset="utf-8"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Import D3 library -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-dsv.v1.min.js"></script>



  <style>

    #footer {
        position: relative;
        left: 0;
        bottom: 0;
        width: 100%;
        padding: 20px
    }

    #footer-text {
        background-color: #a9c5e3 !important; 
        color: white !important; 
        text-align: center
    }

    * {
      font-family: helvetica;
    }

  </style>


  <!-- child template head content goes here  -->
  {% block head %}{% endblock %}

</head>
<body> 

    <div id="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
              How Trump tweets about: 
            </a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Subject
                        </a>
                        <div class="dropdown-menu" id="subject_select">
                            <a class="dropdown-item" id="subject_all">All</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" id="subject_economy">The Economy</a>
                            <a class="dropdown-item" id="subject_covid">COVID-19</a>
                            <a class="dropdown-item" id="subject_impeachment">Impeachment</a>
                            <a class="dropdown-item" id="subject_foreign">Foreign Policy</a>
                            <a class="dropdown-item" id="subject_domestic">Domestic Policy</a>
                            <a class="dropdown-item" id="subject_other">Other</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <br>
    </div>

    <div id="body_main" class="container" style="height: 100%">
        <main>


            <!-- child template body content goes here -->
        	{% block main %}{% endblock %}


        </main>
    </div>

    <br>

    <div id="footer">
        <div class="card">
            <div class="card-body" id="footer-text">
                Created in 2020 by Zach Sirera, Fahim Sunka, Gregory Trautman, and Amilkar Herrera for Georgia Tech CSE-6242 
            </div>
        </div>
    </div>

    <!-- Bootstrap JS requirements -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
